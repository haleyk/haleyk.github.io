<div class="row g-5 mb-5">
  <div>
    <h2 class="fw-bold pb-3 mb-5">contact</h2>
    {% for contact in site.data.settings.contacts %}
    <div class="row g-5 mb-5">
      <div class="col-md-6">
        <h4>{{ contact.name }}</h4>
        <p>{{ contact.title }}</p>
        <p>{{ contact.department }}</p>
        <p>{{ contact.institution }}</p>
        <p>{{ contact.institution_address }}</p>
        <p>email: {{ contact.email }}</p>
        <p>office: {{ contact.office }}</p>
      </div>
      <div class="col-md-6">
        <img src="{{ site.github.url }}/{{ contact.image }}" alt="contact" width="100%">
      </div>
    </div>
    {% endfor %}
  </div>
</div>
